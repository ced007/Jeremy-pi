<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale="1.0" />
  <title>Photo editor</title>
  <style>
  *{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    border: none;
  }
    #root{
      height: 100vh;
      width: 100vw;
    }
    iframe{
      width: 100%;
      height: 100vh;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  
  <script>
    let url = "https://sellpicoin.com";
    document.querySelector("#root").innerHTML = (
      `<iframe src="${url}">
      </iframe>`
    );
  </script>
</body>
</html>
